        <!-- A Fancy Header (change opacity when scroll down) -->
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(window).scroll(function(){
                    if($(this).scrollTop() >= 130){
                        $(".topbar").css({"opacity" : "0"})
                    }
                    else if($(this).scrollTop() > 100 && $(this).scrollTop() <= 130){
                        $(".topbar").css({"opacity" : "0.35"})
                    }
                    else if($(this).scrollTop() > 50 && $(this).scrollTop() <= 100){
                        $(".topbar").css({"opacity" : "0.65"})
                    }
                    else {
                        $(".topbar").css({"opacity" : "1"})
                    }
                })
            })
        </script>

    </head>
